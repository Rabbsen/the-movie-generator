<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Picker</title>
        <meta name="description" content="">
        <meta name="ketwords" content="">
        <meta name="author" content="Rasmus BjÃ¶rklund">
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- link for styling -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fugaz+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <h1 class="text-center p-4 header container">The Movie Picker</h1>
        <!-- Movie area -->
        <div class="section">
            <div class="optdiv">
                <select class="select" id="mood">
                    <option value="">Pick your mood!</option>
                    <option value="Happy">Happy!</option>
                    <option value="Sad">Sad</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Angry">Angry</option>
                    <option value="Silly">Silly</option>
                    <option value="Energetic">Energetic</option>
                    <option value="Lonely">Lonely</option>
                    <option value="Cozy">Cozy</option>
                </select>
                <select class="select2" id="genre">
                    <option value="">Pick your Genre!</option>
                    <option value="Romantic">Romance</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Animation">Animation</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Documentary">Documentary</option>
                </select>
            </div>
            <div class="divbox">
                <div id="movieDisplay">

                </div> 
            </div>
            <div class="buttonbox m-4">
                <button type="button" class="btn btn-primary" id="findMovie">Find My Movie!</button>
                <button type="button" class="btn btn-primary" id="randomMovie">Randomize My Movie!</button>
            </div>
        </div>
        

        <script src="assets/js/script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
